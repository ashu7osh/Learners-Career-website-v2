<h4>Application Form</h4>
<form action="/job/{{job['id']}}/apply" method="post">
    <!-- Name -->
    <div class="mb-3">
        <label for="name" class="form-label fw-bold">Full Name</label>
        <input type="text" class="form-control" id="name" name="name" placeholder="Enter your full name" required>
    </div>

    <!-- Email -->
    <div class="mb-3">
        <label for="email" class="form-label fw-bold">Email</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>   
    </div>

    <!-- LinkedIn -->
    <div class="mb-3">
        <label for="linkedin" class="form-label fw-bold">LinkedIn Profile</label>
        <input type="url" class="form-control" id="linkedin" name="linkedin" placeholder="Enter your LinkedIn profile link" required>
    </div>

    <!-- Education -->
    <div class="mb-3">
        <label for="education" class="form-label fw-bold">Education</label>
        <input type="text" class="form-control" id="education" name="education" placeholder="Enter your highest qualification" required>
    </div>

    <!-- Work Experience -->
    <div class="mb-3">
        <label for="experience" class="form-label fw-bold">Work Experience</label>
        <textarea class="form-control" id="experience" name="experience" rows="3" placeholder="Briefly describe your work experience" required></textarea>
    </div>

    <!-- Resume Link -->
    <div class="mb-3">
        <label for="resume" class="form-label fw-bold">Resume Link</label>
        <input type="url" class="form-control" id="resume" name="resume" placeholder="Enter your online resume link (Google Drive, GitHub, etc.)" required>
    </div>

    <!-- Submit Button -->
    <div class="text-center">
        <button type="submit" class="btn btn-primary px-4">Submit Application</button>
    </div>
</form>
